<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="stylesheet" href="/TripZip/assets/style.min.css"> </head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg border border-gray-200 w-full max-w-3xl">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Error</h1>
        </div>
        <div class="mt-6 space-y-6">
            <% Exception e = (Exception)request.getAttribute("error"); %>
            <div class=" border border-gray-200 rounded-md px-4 py-3">
                <small class="text-gray-600 block"><%= e.getClass() %></small>
                <p class="text-lg font-bold text-gray-900"><%= e.getMessage() %></p>
            </div>
            <div class=" border border-gray-200 rounded-md px-4 py-3 overflow-y-auto max-h-48">
                <% for (StackTraceElement ste : e.getStackTrace()) { %>
                    <p class="text-sm text-gray-700 font-mono"><%= ste.toString() %></p>
                <% } %>
            </div>
        </div>
    </div>
</body>
</html>
